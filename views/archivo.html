<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive email layout.">

    <title>Chat with socket.io and nodejs</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="estilo.css">

</head>
    <body>
        <div class="pure-g-r" id="layout">
            <div class="sidebar pure-u">
                <header class="header">
                    <hgroup>
                        <h1 class="brand-title">A Real Time Chat</h1>
                        <h2 class="brand-tagline">Developed using NodeJS & Socket.IO</h2>
                    </hgroup>

                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="http://nodejs.org/">NodeJS</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="http://socket.io/">Socket IO</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="http://expressjs.com/">Express</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="http://purecss.io">Pure CSS</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>

            <div class="pure-u-1">
                <div class="content">

                    <div class="pure-u-1" id="list">
                    </div>

                    <div class="chat-content">
                        <div id="message-box" class="messages"></div>
                        <form id="send-message" class="controls pure-form pure-form-stacked">
                            <input type="text" id="message-input" placeholder="Write your message" size="50"/>
                            <button type="submit" class="pure-button pure-button-success">Send</button>
                        </form> 

                        <footer class="footer">
                            <div class="pure-menu pure-menu-horizontal pure-menu-open">
                                <ul>
                                    <li><a href="http://twitter.com/daverivera11">Twitter</a></li>
                                    <li><a href="http://github.com/daverivera">Github</a></li>
                                </ul>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="chat.js"></script>
    </body>
</html>
